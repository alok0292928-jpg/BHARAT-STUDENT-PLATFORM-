<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BharatAI - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">
    <h2>BharatAI Student Login</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox" class="box">
        <h3>Login</h3>

        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />

        <button onclick="loginUser()">Login</button>

        <p class="switch">Don't have an account?
            <span onclick="showRegister()">Register</span>
        </p>
    </div>

    <!-- REGISTER BOX -->
    <div id="registerBox" class="box hidden">
        <h3>Register</h3>

        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Password" />

        <button onclick="registerUser()">Register</button>

        <p class="switch">Already have an account?
            <span onclick="showLogin()">Login</span>
        </p>
    </div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
