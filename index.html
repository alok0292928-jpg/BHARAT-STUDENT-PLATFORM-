<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatAI - Student Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h2>BharatAI Student Platform</h2>

    <!-- LOGIN BOX -->
    <div id="loginBox" class="box">
        <h3>Login</h3>

        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">

        <button id="loginBtn">Login</button>

        <!-- GOOGLE LOGIN BUTTON -->
        <div id="googleBtn" class="google-btn">
            <img src="assets/google.png" /> Login with Google
        </div>

        <p class="switch">
            Donâ€™t have an account? <span id="goRegister">Register</span>
        </p>
    </div>

    <!-- REGISTER BOX -->
    <div id="registerBox" class="box hidden">
        <h3>Register</h3>

        <input type="text" id="registerName" placeholder="Full Name">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">

        <button id="registerBtn">Register</button>

        <!-- GOOGLE REGISTER BUTTON -->
        <div id="googleBtn" class="google-btn">
            <img src="assets/google.png" /> Register with Google
        </div>

        <p class="switch">
            Already have an account? <span id="goLogin">Login</span>
        </p>
    </div>

</div>

<!-- AUTH LOGIC -->
<script type="module" src="auth.js"></script>

<script>
// SIMPLE UI SWITCH (NO ERROR)
document.getElementById("goRegister").onclick = () => {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
};

document.getElementById("goLogin").onclick = () => {
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
};
</script>

</body>
</html>
