<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BharatAI - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

    <h2>BharatAI Student Platform</h2>

    <!-- LOGIN -->
    <div id="loginBox" class="box">
        <h3>Login</h3>

        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />

        <button onclick="loginUser()">Login</button>

        <div class="google-btn" onclick="googleLogin()">
            <img src="../assets/google.png" /> Login with Google
        </div>

        <p class="switch">
            Donâ€™t have an account? <span onclick="showRegister()">Register</span>
        </p>
    </div>

    <!-- REGISTER -->
    <div id="registerBox" class="box hidden">
        <h3>Register</h3>

        <input type="text" id="registerName" placeholder="Full Name" />
        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Password" />

        <button onclick="registerUser()">Register</button>

        <div class="google-btn" onclick="googleRegister()">
            <img src="../assets/google.png" /> Register with Google
        </div>

        <p class="switch">
            Already have an account? <span onclick="showLogin()">Login</span>
        </p>
    </div>

</div>

<script type="module" src="./auth.js"></script>

</body>
</html>
